{% extends 'base.html' %}

{% block title %}
Добавление рецепта
{% endblock %}

{% block content %}

<form method="post" class="form-control">
    <h1>Добавление рецепта</h1><br>
    <h3>Название рецепта</h3>
    <input type="text" name="title" placeholder="Введите название рецепта" class="form-control"><br>
    <h3>Рецепт</h3>
    <input type="text" name="text" placeholder="Введите подробный рецепт" class="form-control" height="400"><br>
    <button class="btn btn-save" type="submit"  >Опубликовать</button>
</form>
{% endblock %}

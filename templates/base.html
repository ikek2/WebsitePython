<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>{% block title%}{% endblock%}</title>
</head>
<body>
<div class="page">
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-centerjustify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__img" src="{{ url_for('static', filename='image/foodicon.png')}}" alt="food">
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{{ url_for('create')}}" class="nav-link px-2 link-secondary">Добавить рецепт</a></li>
            <li><a href="{{ url_for('recipes')}}" class="nav-link px-2 link-secondary">Все рецепты</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Войти</font>
                </font>
            </button>
            <button type="button" class="btn btn-primary">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Зарегистрироваться</font>
            </font>
            </button>
        </div>
    </header>
    </div>
    <div class="container">
        {% block content %}{% endblock%}
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Бутстрап">
                <img class="header__img" src="{{ url_for('static', filename='image/foodicon.png')}}" alt="food">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2025 ikek Tecn.</span>
        </div> <ul class="nav col-md-4 justify-content-end list-unityled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Telegram">
                <img class="header__img" src="{{ url_for('static', filename='image/Telegram_logo.svg.png')}}" alt="food">
            </a></li>
        </ul>
        </footer>
    </div>
</div>

</body>
</html>
